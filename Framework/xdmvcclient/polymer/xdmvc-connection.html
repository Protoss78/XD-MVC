<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="xdmvc.html">

<dom-module id="xdmvc-connection">
</dom-module>

<script>
    Polymer({
        is: "xdmvc-connection",

        properties: {
            reconnect: {
                type: Boolean,
                value: XDmvc.reconnect
            },
            server: {
                type: String,
                value: document.location.hostname
            },
            port: {
                type: Number,
                value: XDmvc.defaultPort
            } ,
            ajaxport: {
                type: Number,
                value: XDmvc.defaultAjaxPort
            } ,
            deviceid:  {
                type: String,
                value: XDmvc.deviceId
            }
        },

        attached: function(){
            XDmvc.init(this.reconnect);
            XDmvc.reconnect = this.reconnect;
            XDmvc.connectToServer(this.server, this.port, this.ajaxport);
        },

        changeDeviceId: function(newID){
            XDmvc.changeDeviceId(newID);
        }
    });
</script>
