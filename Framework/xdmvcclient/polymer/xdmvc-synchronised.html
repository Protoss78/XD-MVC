<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="xdmvc.html">

<polymer-element name="xdmvc-synchronised" attributes="objects updateServer" >
	<script>
		Polymer({
            created: function() {
                this.objects = {};
                this.updateServer = false;
            },
            
           attached: function() {
               var sync = this.objects;
               var that = this;
               Object.keys(this.objects).forEach(function(key){
                   XDmvc.synchronize(sync[key], undefined, key, that.updateServer);
               });
			}
		});
	</script>
</polymer-element>
