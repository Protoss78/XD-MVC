<link rel="import" href="../../polymer/polymer.html">
<polymer-element name="xdmvc-synchronised" attributes="objects" >
	<script>
		Polymer({
            created: function() {
                this.objects = {};
            },
            
           attached: function() {
               var sync = this.objects;
               Object.keys(this.objects).forEach(function(key){
                   XDmvc.synchronize(sync[key], undefined, key);
               });
			}
		});
	</script>
</polymer-element>
