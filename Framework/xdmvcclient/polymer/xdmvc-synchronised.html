<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="xdmvc.html">

<script>
    Polymer({
        is: "xdmvc-synchronised",

        properties: {
            objects: {
                type: Object,
                value: false,
                notify: true
            },
            updateServer: {
                type: Boolean,
                value: false
            }
        },

        ready: function() {
            Object.keys(this.objects).forEach(function (key) {
                XDmvc.synchronize(
                        this.objects[key],
                        undefined,
                        key, this.updateServer
                );
            },this);
            XDmvc.on("XDupdate", function(id, summary){
                if (this.objects.hasOwnProperty(id)) {
                    if (Array.isArray(this.objects[id])) {
                        summary.forEach(function(splice) {
                             // Using a Polymer internal function here. This is not ideal. Maybe Polymer will provide an API in the future
                             this._notifySplice(this.objects[id], "objects." +id, splice[0], splice[1], splice[2]);
                        }, this);

                    } else {
                        var key;
                        for (key in summary[0]){
                            this.notifyPath("objects." +id +"." +key, this.objects[id][key]);
                        }
                        for (key in summary[1]){
                            this.notifyPath("objects." +id +"." +key, undefined);
                        }
                        for (key in summary[2]){
                            this.notifyPath("objects." +id +"." +key, this.objects[id][key]);
                        }
                    }
                }
            }.bind(this));
        }

    });
</script>
