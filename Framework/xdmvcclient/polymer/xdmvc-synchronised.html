<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="xdmvc.html">

<script>
    Polymer({
        is: "xdmvc-synchronised",

        properties: {
            objects: {
                type: Object,
                value: false,
                notify: true
            },
            updateServer: {
                type: Boolean,
                value: false
            }
        },

        ready: function() {
            Object.keys(this.objects).forEach(function (key) {
                XDmvc.synchronize(
                        this.objects[key],
                        undefined,
                        key, this.updateServer
                );
            },this);
            XDmvc.on("XDupdate", function(id, summary){
                if (this.objects.hasOwnProperty(id)) {
                    if (Array.isArray(this.objects[id])) {

                    } else {
                        var key;
                        for (key in summary[0]){
                            this.notifyPath("objects." +id +"." +key, this.objects[id][key]);
                        }
                        for (key in summary[1]){
                            this.notifyPath("objects." +id +"." +key, undefined);
                        }
                        for (key in summary[2]){
                            this.notifyPath("objects." +id +"." +key, this.objects[id][key]);
                        }
                    }
                }
            }.bind(this));
        },

        updateObject: function(id, key, value){
            this.set(['objects', id, key], value);
        },

        updateArray: function(id, splices){
            var that = this;
            splices.forEach(function(spliceArgs){
                var args= ["objects."+id].concat(spliceArgs);
                that.splice.apply(that, args);
            });
        }

    });
</script>
