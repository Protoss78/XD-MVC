<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="model-element2" attributes="synchronized" >
	<script>
		Polymer({
            created: function() {
                this.synchronized = {};
            },
            
           attached: function() {
               var sync = this.synchronized;
               Object.keys(this.synchronized).forEach(function(key){
                   XDp2p.synchronize(sync[key], undefined, key);
               });
			}
	  
		});
	</script>
</polymer-element>
