<!DOCTYPE html>
<html>
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="bower_components/observe-js/src/observe.js"></script>
        <script src="bower_components/peerjs/peer.js"></script>
        <script src="bower_components/xdmvcclient/js/find-polyfill.js"></script>
        <script src="bower_components/xdmvcclient/js/ajax.js"></script>
        <script src="bower_components/xdmvcclient/js/xdmvc.js"></script>
        <script src="js/maps.js"></script>
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            #menu-button {
                margin-right: 10px;
            }
            #menu {
                margin: 20px;
            }


        </style>
    </head>
    <body>
        <button id = "menu-button" type="button" class="btn btn-default pull-right" aria-label="Toggle Menu">
            <span class= "glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>


        <h1>Welcome to XDMapp</h1>
        <div class="panel panel-default" id="menu">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="map-canvas"></div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
