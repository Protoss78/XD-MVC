<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="gallery-element2" attributes="albums currentAlbum current">
	<template>
        <link rel="stylesheet" href="../css/gallery.css" />
		<div>
			<template repeat="{{i, idx in albums[currentAlbum].thumbs}}">
				<img  on-click="{{imageHandler}}"  class="{{ {current: idx == current} | tokenList }}" src="{{i}}" />
 			</template>
		</div>
    <style>
        img.current {
            border: solid 2px #E6399B;
            margin: 6px;
        }

        img {
            margin: 8px;
            max-width: 150px;
            max-height: 150px;
        }

    </style>
	</template>
 	<script>
		Polymer({
			created: function() {
				// hint that images is an array
				this.albums = [];
				this.current = 0;
                this.currentAlbum = -1;
			},
		  
			imageHandler: function(event, detail, sender){
    //            console.log(sender.templateInstance);
				this.current = sender.templateInstance.model.idx;
                console.log(this.current)
                this.fire('image');
 			}
		});
	</script>
</polymer-element>
